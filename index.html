<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小游戏</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <header>
      <span id="grade"><span class="text">0</span></span>
      <span id="time"><span class="text">30</span></span>
      <!-- <span id="music"></span> -->
    </header>
    <div id="clouds">
        <div class="contain1">
            <div class="cloud"></div>
        </div>
        <div class="contain2">
            <div class="cloud"></div>
        </div>
        <div class="contain3">
            <div class="cloud"></div>
        </div>
        <div class="contain4">
            <div class="cloud"></div>
        </div>
        <div class="contain5">
            <div class="cloud"></div>
        </div>
    </div>
    <div id="fruit">
    </div>
    <div id="ground">
        <img src="./img/basket.svg" alt="" id="basket">
    </div>
    <div id="troudition">
        <h3>游戏说明</h3>
        <p>滑动屏幕移动地上的篮子使苹果掉落在篮子内，每接一个苹果得3分，在30秒内如果得分超过或等于60获得胜利，否则失败</p>
        <button id="start">开始游戏</button>
    </div>
    <div id="result">
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
